<style type="text/css">
    .myframe{
        margin-top:50px ;
        width:600px;
        background-color:#fff;
        padding: 20px;
        border-radius: 10px;
    }

    .root{
        display:flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color:#222f3e;
    }
    .gap{
        margin-top: 20px;
    }


</style>

<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/Javascript/FillState.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Material Management[Edit Picture]</title>
</head>

<form action="/savesubcategoryimage" method="post" enctype="multipart/form-data">{% csrf_token %}
<input type="hidden" value="{{ row.0 }}" name="subcategoryid">
    <input type="hidden" value="{{ row.3 }}" name="oldpic">
<body style="background-color:#222f3e ">

<div class="root">

  <div class="myFrame">

      <div class="row" style="display: flex;align-items: center; padding-left:20px; margin-bottom:10px; font-weight:bold;font-size: 20px;letter-spacing: 2px">
          <img src="/static/editicon.png" width="40">
          Edit Picture
      </div>

      <div class="row gap" style="display: flex;align-items: center; padding-left:20px; margin-bottom:10px; font-weight:bold;font-size: 14px;letter-spacing: 2px">
          <label class="label">Edit Sub Category Picture</label>
      </div>

      <div class="row gap" style="display: flex;align-items: center; padding-left:20px; margin-bottom:10px; font-weight:bold;font-size: 14px;letter-spacing: 2px">
          <label class="label">{{ row.1 }}</label>
      </div>

      <div class="row gap" style="display: flex;align-items: center; padding-left:20px; margin-bottom:10px; font-weight:bold;font-size: 14px;letter-spacing: 2px">
          <label class="label">Description: &nbsp; {{ row.2 }}</label>
      </div>


      <div style="display: flex;align-items: center;flex-direction: column">
          <figure class="image is-128x128">
          <img src="/static/SubCategoryImages/{{ row.3}}" width="20%">
          </figure>
      </div>

      <div class="gap">

          <div class="form-group">
              <label for="formGroupExampleInput2">Upload New Image</label>
              <input type="file" id="picture" accept="image/*" name="picture" class="form-control">
          </div>

          <div class="row gap">
              <div class="col" style="display:flex; flex-direction: column; align-items: center;">
                  &nbsp;<img src="/static/uploadimage.png" id="pic" class="img-thumbnail" width="100" height="100"/>
              </div>
          </div>
      </div>

      <div class="gap">

          <div class="form-group">
              <label for="formGroupExampleInput2"></label>
              <div class="buttons" style="display: flex; justify-content: center">
                  <button type="submit" class="button is-success w-90" >Set Images</button>
              </div>
          </div>

      </div>


  </div>

</div>
</body>
</form>
</html>
