<style type="text/css">
    .myframe{
        margin-top:40px ;
        width:80%;
        background-color:#fff;
        padding: 20px;
        border-radius: 10px;
    }

    .root{
        display:flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color:#222f3e;
    }
</style>

<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


<head>
    <meta charset="UTF-8">
    <title>Material Management[Display All Supplier]</title>
</head>

<body style="background-color: #222f3e">

<div class="root">

  <div class="myFrame">

  <div class="row" style="display: flex;align-items: center; padding-left:20px; margin-bottom:10px; font-weight:bold;font-size: 20px;letter-spacing: 2px">
          <img src="/static/supplier.png" width="40">
           Display All Supplier
      </div>

<table class="table">

  <thead class="thead-dark">

    <tr>
      <th>Supplier Id</th>
        <th>Supplier Name</th>
        <th>Contact No</th>
        <th>Mobile No</th>
      <th>Email Id</th>
        <th>Address</th>
        <th>State</th>
        <th>City</th>

    </tr>

  </thead>

{% for row in rows %}

    <tr>
      <td>{{ row.0 }}</td>
      <td>{{ row.1 }}</td>
        <td>{{ row.2 }}</td>
        <td>{{ row.3 }}</td>
        <td>{{ row.4 }}</td>
        <td>{{ row.5 }}</td>
        <td>{{ row.8 }}</td>
        <td>{{ row.9 }}</td>
    </tr>



{% endfor %}

</table>
  </div>
</div>
</body>
</html>
