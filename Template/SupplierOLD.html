<style type="text/css">
    .myframe{
        margin-top:80px ;
        width:600px;
        background-color:#fff;
        padding: 20px;
        border-radius: 10px;
    }

    .root{
        display:flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color:#222f3e;
    }
    .gap{
        margin-top: 20px;
    }


</style>

<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/Javascript/FillState.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Material Management[Supplier Interface]</title>
</head>

<form action="/submitsupplierrecord">

<body style="background-color:#222f3e ">

<div class="root">

  <div class="myFrame">

      <div class="row" style="display: flex;align-items: center; padding-left:20px; margin-bottom:10px; font-weight:bold;font-size: 14px;letter-spacing: 2px">
          <img src="/static/supplier.png" width="40">
          Supplier Interface
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput">Supplier Name</label>
            <input type="text" class="form-control" name="suppliername" id="suppliername">
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput">Contact Number</label>
            <input type="text" class="form-control" name="contactno" id="contactno">
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput">Mobile Number</label>
            <input type="text" class="form-control" name="mobileno">
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput">Email Id</label>
            <input type="text" class="form-control" name="emailid">
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput">Address</label>
            <input type="text" class="form-control" name="address" id="address">
      </div>

      <div class="row gap">

          <div class="col">
              <select name="state" id="state" class="form-control" placeholder="-State-">
                  <option>-State-</option>
              </select>
          </div>

          <div class="col">
              <select type="text" id="city" name="city" class="form-control" placeholder="-City-">
                  <option>-City-</option>
              </select>
          </div>

      </div>

      <div class="row gap">

          <div class="col" style="display: flex; align-content: center;justify-content: center;">
              <button type="submit" class="btn btn-primary w-100">Save</button>
          </div>

          <div class="col" style="display: flex; align-content: center;justify-content: center">
              <button type="reset" class="btn btn-danger w-100">Reset</button>
          </div>

      </div>

      <div class="row gap">

          <div class="col" style="display: flex; align-content: center;justify-content: center; font-size:18px;font-weight: bold;">
              {{ msg }}
          </div>

      </div>

  </div>

</div>
</body>
</form>
</html>
